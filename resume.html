<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume | Musaib Nagani</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
  <div class="hero-header">
    <div class="wrapper">
      <header>
        <div class="logo"><i class="fa-solid fa-m"></i><div class="logo-text">Musaib Nagani</div></div>
        <button id="theme-toggle" class="btn">Toggle Mode</button>
        <nav>
          <ul class="navlinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="resume.html" class="active">Resume</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="container hero-text">
        <h1>Resume</h1>
        <p>You can download my resume below or view it inline:</p>
        <div class="btn-group">
          <a href="docs/Musaib_Nagani_Resume.pdf" target="_blank" class="btn active">Download Resume</a>
        </div>
        <iframe src="docs/Musaib_Nagani_Resume.pdf" width="100%" height="600px" style="border: none; margin-top: 2rem;"></iframe>
      </div>
    </div>
  </div>
  <script>
    const toggle = document.getElementById('theme-toggle');
    const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    const currentTheme = localStorage.getItem('theme') || systemTheme;
    document.documentElement.setAttribute('data-theme', currentTheme);
  
    toggle.addEventListener('click', () => {
      const theme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    });
  </script>
  
</body>
</html>
